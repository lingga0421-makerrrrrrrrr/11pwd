<html>
<head>
    <title>Style dengan CSS</title>

    <!-- INTERNAL / EMBEDDED STYLE SHEET -->
    <style>
        p {
            color: red;                /* tulisan merah */
            background-color: yellow;  /* latar belakang kuning */
            border: 1px solid #9a9a9a; /* border tipis warna #9a9a9a */
            padding: 15px;            /* jarak antara teks dan border */
        }

        a {
            color: white;              /* teks link berwarna putih */
            text-decoration: none;     /* tidak bergaris bawah */
        }

        a:hover {
            color: yellow;             /* saat mouse lewat, teks jadi kuning */
        }
    </style>
</head>

<body>
    <p>Paragrap ini akan ditampilkan dengan pengaturan gaya menggunakan CSS. Paragrap merupakan salah satu dari elemen berjenis block yang akan tampil di browser memenuhi area dari ujung kiri sampai kanan layar. Elemen block lainnya adalah heading</p>
    <br>

    <a href="http://google.com">Mengarah ke GOOGLE</a>
</body>
</html>
